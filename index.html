<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Pedidos de Medicamentos</h1>
            <p>Complete el siguiente formulario para realizar su pedido</p>
        </header>
        
        <main>
            <form id="orderForm">
                <!-- Datos del paciente -->
                <section class="form-section">
                    <h2>Datos del Paciente</h2>
                    <div class="form-group">
                        <label for="patientName">Nombre completo:</label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientDNI">DNI:</label>
                        <input type="text" id="patientDNI" name="patientDNI" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Tel√©fono:</label>
                        <input type="tel" id="patientPhone" name="patientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email:</label>
                        <input type="email" id="patientEmail" name="patientEmail" required>
                    </div>
                </section>

                <!-- Cat√°logo de Medicamentos -->
                <section class="form-section">
                    <h2>Cat√°logo de Medicamentos</h2>
                    
                    <!-- Barra de B√∫squeda -->
                    <div class="search-container">
                        <input type="text" id="searchInput" placeholder="üîç Buscar medicamento..." class="search-input">
                        <button type="button" id="clearSearch" class="clear-search-btn" style="display: none;">‚úï</button>
                    </div>
                    
                    <!-- Grilla de Medicamentos -->
                    <div class="medications-grid" id="medicationsGrid">
                        <!-- Las tarjetas de medicamentos se generar√°n din√°micamente con JavaScript -->
                    </div>
                </section>

                <!-- Carrito Flotante -->
                <div class="floating-cart" id="floatingCart" style="display: none;">
                    <div class="cart-info">
                        <span class="cart-count" id="cartCount">0</span>
                        <span class="cart-text">productos</span>
                    </div>
                    <button type="submit" class="cart-checkout-btn">Enviar Pedido</button>
                </div>
            </form>

            <!-- Mensajes de estado -->
            <div id="messageContainer" class="message-container" style="display: none;">
                <div id="messageContent"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
