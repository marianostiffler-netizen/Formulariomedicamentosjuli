<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Pedido de Medicamentos</h1>
        </header>
        
        <main>
            <form id="orderForm">
                <section class="form-section">
                    <h2>Información del Paciente</h2>
                    <div class="form-group">
                        <label for="patientName">Nombre completo:</label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientDNI">DNI:</label>
                        <input type="text" id="patientDNI" name="patientDNI" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Teléfono:</label>
                        <input type="tel" id="patientPhone" name="patientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email:</label>
                        <input type="email" id="patientEmail" name="patientEmail" required>
                    </div>
                </section>
                <section class="form-section">
                    <h2>Medicación</h2>
                    <div class="form-group">
                        <label for="medicationName">Nombre del medicamento:</label>
                        <input type="text" id="medicationName" name="medicationName" required>
                    </div>
                    <div class="form-group">
                        <label for="dosage">Dosis:</label>
                        <input type="text" id="dosage" name="dosage" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                </section>
                <button type="submit" class="submit-button">Enviar Pedido</button>
            </form>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
