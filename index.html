<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos de Farmacia</title>
    <!-- Link to Tailwind and custom styles -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 60px; /* Space for sticky footer */
        }
        .container {
            padding: 16px;
        }
        h1 {
            margin-bottom: 16px;
        }

        #search {
            padding: 8px;
            width: 100%;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 16px;
        }

        .product-card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .product-card:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            margin-top: 8px;
        }

        .quantity-controls input {
            width: 40px;
            text-align: center;
            margin: 0 8px;
        }

        .quantity-controls button {
            border: 1px solid #ddd;
            background-color: #f7f7f7;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .quantity-controls button:hover {
            background-color: #e7e7e7;
        }

        .sticky-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #ddd;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .total-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
        }

        #sendOrder {
            background-color: #2d6a4f;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #sendOrder:hover {
            background-color: #245230;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold">Realiza tu Pedido</h1>
    <input type="text" id="search" placeholder="Buscar productos..." class="search-bar" oninput="filterProducts()"/>

    <div class="grid">
        <!-- Example product card -->
        <div class="product-card">
            <h2 class="text-sm font-bold">ACTRON 400 R.A</h2>
            <p class="text-xs">Precio: $3,150.00</p>
            <div class="quantity-controls">
                <input type="number" min="0" class="border p-1 w-full mt-2 quantity" data-price="3150" placeholder="Cantidad"/>
            </div>
            <p class="mt-2 text-xs">Subtotal: <span class="subtotal">0</span></p>
        </div>
    </div>
</div>

<div class="sticky-footer">
    <div class="total-bar">
        <h2 class="text-xl font-bold">Total General: <span id="totalGeneral">0</span></h2>
        <button id="sendOrder">Enviar Pedido</button>
    </div>
</div>

<p id="confirmation" class="container mx-auto text-center mt-4"></p>

<script>
// app.js
document.getElementById('sendOrder').addEventListener('click', () => {
    const quantities = document.querySelectorAll('.quantity');
    const data = [];
    let totalGeneral = 0;

    quantities.forEach(quantityInput => {
        const quantity = parseInt(quantityInput.value) || 0;
        const price = parseFloat(quantityInput.dataset.price);
        const subtotal = quantity * price;
        if (quantity > 0) {
            data.push({
                product: quantityInput.closest('.product-card').querySelector('h2').innerText,
                quantity,
                subtotal
            });
        }
        totalGeneral += subtotal;
    });

    document.getElementById('totalGeneral').innerText = totalGeneral;

    document.getElementById('confirmation').innerText = 'Pedido procesado localmente.';

    console.log('Pedido:', data);
});

document.getElementById('search').addEventListener('input', (event) => {
    const searchTerm = event.target.value.toLowerCase();
    const productCards = document.querySelectorAll('.product-card');

    productCards.forEach(card => {
        const productName = card.querySelector('h2').innerText.toLowerCase();
        card.style.display = productName.includes(searchTerm) ? '' : 'none';
    });
});
</script>
</body>
</html>
