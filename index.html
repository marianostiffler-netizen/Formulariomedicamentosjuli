<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos de Medicamentos y Catálogo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <header class="form-header">
            <h1>Pedido de Medicamentos</h1>
        </header>
        
        <main>
            <!-- Formulario de Pedido de Medicamentos -->
            <form id="orderForm">
                <section class="form-section">
                    <h2>Información del Paciente</h2>
                    <div class="form-group">
                        <label for="patientName">Nombre completo:</label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientDNI">DNI:</label>
                        <input type="text" id="patientDNI" name="patientDNI" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Teléfono:</label>
                        <input type="tel" id="patientPhone" name="patientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email:</label>
                        <input type="email" id="patientEmail" name="patientEmail" required>
                    </div>
                </section>
                <section class="form-section">
                    <h2>Medicación</h2>
                    <div class="form-group">
                        <label for="medicationName">Nombre del medicamento:</label>
                        <input type="text" id="medicationName" name="medicationName" required>
                    </div>
                    <div class="form-group">
                        <label for="dosage">Dosis:</label>
                        <input type="text" id="dosage" name="dosage" required>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Cantidad:</label>
                        <input type="number" id="quantity" name="quantity" required>
                    </div>
                </section>
                <button type="submit" class="submit-button">Enviar Pedido</button>
            </form>

            <!-- Catálogo de Medicamentos -->
            <section class="catalog-container">
                <header>
                    <h1>Catálogo de Medicamentos</h1>
                </header>

                <table class="medicamentos-table">
                    <thead>
                        <tr>
                            <th>Cantidad</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Agregar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ejemplo de filas, reemplace con sus datos -->
                        <tr>
                            <td>X 10</td>
                            <td>ACTRON 400 R.A</td>
                            <td>$3,150.00</td>
                            <td><button class="add-button">Agregar</button></td>
                        </tr>
                        <!-- Más filas aquí... -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>
    <script src="app.js"></script>
</body>
