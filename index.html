<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Medicamentos</title>
</head>
<body>
    <h1>Formulario de Medicamentos</h1>
    <form id="medicamentos-form">
        <label for="nombre">Nombre del Medicamento:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="dosis">Dosis:</label>
        <input type="text" id="dosis" name="dosis" required>

        <label for="frecuencia">Frecuencia:</label>
        <input type="text" id="frecuencia" name="frecuencia" required>

        <button type="submit">Enviar</button>
    </form>
    <script src="api/submit-order.js"></script>
</body>
</html>
