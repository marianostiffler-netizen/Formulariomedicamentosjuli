<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMA R√ÅPIDO - Tu Farmacia de Venta Libre</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header con Logo de Rayo -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="lightning-logo">‚ö°</div>
                    <h1>FARMA R√ÅPIDO</h1>
                </div>
                <div class="header-subtitle">Medicamentos de Venta Libre - Precios Competitivos</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <form id="orderForm" class="order-form">
                <!-- Secci√≥n Datos del Cliente -->
                <section class="form-section">
                    <h2 class="section-title">Datos del Cliente</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="patientName">Nombre Completo *</label>
                            <input type="text" id="patientName" name="patientName" required>
                        </div>
                        <div class="form-group">
                            <label for="patientDNI">DNI *</label>
                            <input type="text" id="patientDNI" name="patientDNI" required maxlength="8">
                        </div>
                        <div class="form-group">
                            <label for="patientPhone">Tel√©fono *</label>
                            <input type="tel" id="patientPhone" name="patientPhone" required>
                        </div>
                        <div class="form-group">
                            <label for="patientEmail">Email</label>
                            <input type="email" id="patientEmail" name="patientEmail">
                        </div>
                    </div>
                </section>

                <!-- Cat√°logo con Precios -->
                <section class="form-section">
                    <div class="section-header">
                        <h2 class="section-title">Cat√°logo de Medicamentos</h2>
                        <div class="search-container">
                            <input type="text" id="searchInput" placeholder="Buscar medicamento..." class="search-input">
                            <button type="button" id="clearSearch" class="clear-search" style="display: none;">‚úï</button>
                        </div>
                    </div>
                    
                    <!-- Resumen del Carrito -->
                    <div id="cartSummary" class="cart-summary">
                        <div class="cart-header">
                            <h3>üõí Tu Carrito</h3>
                            <div class="cart-totals">
                                <div class="total-items">
                                    <span>Items:</span>
                                    <span id="totalItemsCount">0</span>
                                </div>
                                <div class="total-price">
                                    <span>Total:</span>
                                    <span id="totalPrice">$0.00</span>
                                </div>
                            </div>
                        </div>
                        <div id="cartItems" class="cart-items">
                            <!-- Items del carrito se mostrar√°n aqu√≠ -->
                        </div>
                    </div>
                    
                    <div id="medicationsGrid" class="medications-grid">
                        <!-- Las tarjetas de medicamentos se generar√°n din√°micamente -->
                    </div>
                </section>

                <!-- Bot√≥n de Env√≠o -->
                <div id="floatingCart" class="floating-cart" style="display: none;">
                    <div class="cart-content">
                        <div class="cart-info">
                            <span class="cart-label">Resumen del Pedido</span>
                            <div class="cart-details">
                                <span id="cartCount" class="cart-count">0</span>
                                <span id="cartTotal" class="cart-total">$0.00</span>
                            </div>
                        </div>
                        <button type="submit" class="cart-checkout-btn">Enviar Pedido</button>
                    </div>
                </div>

                <!-- Mensajes -->
                <div id="messageContainer" class="message-container" style="display: none;">
                    <div id="messageContent" class="message-content"></div>
                </div>
            </form>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 FARMA R√ÅPIDO - Todos los derechos reservados</p>
                <p>Medicamentos de venta libre con delivery r√°pido</p>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
