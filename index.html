<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedidos de Medicamentos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Formulario de Pedidos de Medicamentos</h1>
            <p>Complete el siguiente formulario para realizar su pedido</p>
        </header>
        
        <main>
            <form id="orderForm">
                <!-- Datos del paciente -->
                <section class="form-section">
                    <h2>Datos del Paciente</h2>
                    <div class="form-group">
                        <label for="patientName">Nombre completo:</label>
                        <input type="text" id="patientName" name="patientName" required>
                    </div>
                    <div class="form-group">
                        <label for="patientDNI">DNI:</label>
                        <input type="text" id="patientDNI" name="patientDNI" required>
                    </div>
                    <div class="form-group">
                        <label for="patientPhone">Teléfono:</label>
                        <input type="tel" id="patientPhone" name="patientPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="patientEmail">Email:</label>
                        <input type="email" id="patientEmail" name="patientEmail" required>
                    </div>
                </section>

                <!-- Datos del medicamento -->
                <section class="form-section">
                    <h2>Datos del Medicamento</h2>
                    <div class="form-group">
                        <label for="medicationName">Medicamento:</label>
                        <select id="medicationName" name="medicationName" required>
                            <option value="">Seleccione un medicamento...</option>
                            <option value="ACTRON 400 R.A">ACTRON 400 R.A</option>
                            <option value="ACTRON 600">ACTRON 600</option>
                            <option value="ACTRON MUJER">ACTRON MUJER</option>
                            <option value="AGUA OXIGENADA 10V">AGUA OXIGENADA 10V</option>
                            <option value="ALCOHOL 250cc">ALCOHOL 250cc</option>
                            <option value="ALIKAL">ALIKAL</option>
                            <option value="ALIKAL LIMON">ALIKAL LIMON</option>
                            <option value="ALIKAL NARANJA">ALIKAL NARANJA</option>
                            <option value="ANAFLEX PLUS">ANAFLEX PLUS</option>
                            <option value="ASPIRINETAS">ASPIRINETAS</option>
                            <option value="AZUFRE">AZUFRE</option>
                            <option value="Amoxicilina FABOP">Amoxicilina FABOP</option>
                            <option value="BAYA C">BAYA C</option>
                            <option value="BAYA C Caliente">BAYA C Caliente</option>
                            <option value="BAYASPIRINA">BAYASPIRINA</option>
                            <option value="BAYASPIRINA FORTE">BAYASPIRINA FORTE</option>
                            <option value="BICARBONATO">BICARBONATO</option>
                            <option value="BUSCAPINA COMPUESTA">BUSCAPINA COMPUESTA</option>
                            <option value="BUSCAPINA DUO">BUSCAPINA DUO</option>
                            <option value="BUSCAPINA FEM">BUSCAPINA FEM</option>
                            <option value="BUSCAPINA PERLAS">BUSCAPINA PERLAS</option>
                            <option value="BX7">BX7</option>
                            <option value="CAFIASPIRINA PLUS">CAFIASPIRINA PLUS</option>
                            <option value="CAFIASPIRINA X 30">CAFIASPIRINA X 30</option>
                            <option value="CARBON">CARBON</option>
                            <option value="CURITAS">CURITAS</option>
                            <option value="DICLO + PRIDINOL">DICLO + PRIDINOL</option>
                            <option value="DICLOFENAC 75 mg">DICLOFENAC 75 mg</option>
                            <option value="DORIXINA">DORIXINA</option>
                            <option value="FEEN A MINT">FEEN A MINT</option>
                            <option value="FUEGOLANDIA">FUEGOLANDIA</option>
                            <option value="GASAS">GASAS</option>
                            <option value="GENIOL 1Gr">GENIOL 1Gr</option>
                            <option value="GENIOL 500mg">GENIOL 500mg</option>
                            <option value="GENIOL PLUS Rap. Acc.">GENIOL PLUS Rap. Acc.</option>
                            <option value="HEPATALGINA">HEPATALGINA</option>
                            <option value="HEPATALGINA GOTAS">HEPATALGINA GOTAS</option>
                            <option value="IBUEVANOL FORTE">IBUEVANOL FORTE</option>
                            <option value="IBUEVANOL MAX">IBUEVANOL MAX</option>
                            <option value="IBUEVANOL PLUS">IBUEVANOL PLUS</option>
                            <option value="IBUEVANOL RAP. ACC.">IBUEVANOL RAP. ACC.</option>
                            <option value="IBUPIRAC">IBUPIRAC</option>
                            <option value="IBUPIRAC 600">IBUPIRAC 600</option>
                            <option value="IBUPIRAC MIGRA">IBUPIRAC MIGRA</option>
                            <option value="IBUPIRETA JR.">IBUPIRETA JR.</option>
                            <option value="IBUPROFENO 400 mg. TRB">IBUPROFENO 400 mg. TRB</option>
                            <option value="IBUPROFENO 600 mg. TRB">IBUPROFENO 600 mg. TRB</option>
                            <option value="KETEROLAC">KETEROLAC</option>
                            <option value="KETEROLAC SUBLINGUAL">KETEROLAC SUBLINGUAL</option>
                            <option value="LORATADINA">LORATADINA</option>
                            <option value="MANTECA DE CACAO">MANTECA DE CACAO</option>
                            <option value="MEJORAL P NIÑOS">MEJORAL P NIÑOS</option>
                            <option value="MIGRAL COMP.">MIGRAL COMP.</option>
                            <option value="MYLANTA">MYLANTA</option>
                            <option value="NEXT PLUS">NEXT PLUS</option>
                            <option value="NOVALGINA">NOVALGINA</option>
                            <option value="OMEPRAZOL">OMEPRAZOL</option>
                            <option value="PARACETAMOL">PARACETAMOL</option>
                            <option value="PARACETAMOL 1GR">PARACETAMOL 1GR</option>
                            <option value="PAÑUELOS DESCARTABLES">PAÑUELOS DESCARTABLES</option>
                            <option value="PAÑUELOS ELITE 6X10">PAÑUELOS ELITE 6X10</option>
                            <option value="PONSTIL FORTE">PONSTIL FORTE</option>
                            <option value="QURA PLUS">QURA PLUS</option>
                            <option value="REFENAX GOTAS NASALES">REFENAX GOTAS NASALES</option>
                            <option value="REFRIANEX">REFRIANEX</option>
                            <option value="RENNIE">RENNIE</option>
                            <option value="RESAQUIT">RESAQUIT</option>
                            <option value="SERTAL CTO">SERTAL CTO</option>
                            <option value="SERTAL PERLAS">SERTAL PERLAS</option>
                            <option value="SUERO FISIOLOGICO">SUERO FISIOLOGICO</option>
                            <option value="TAFIROL">TAFIROL</option>
                            <option value="TAFIROL 1 G">TAFIROL 1 G</option>
                            <option value="TAFIROL DUO">TAFIROL DUO</option>
                            <option value="TAFIROL FORTE">TAFIROL FORTE</option>
                            <option value="TAFIROL MIGRA">TAFIROL MIGRA</option>
                            <option value="TAFIROL PLUS">TAFIROL PLUS</option>
                            <option value="TARROS">TARROS</option>
                            <option value="TE NEXT">TE NEXT</option>
                            <option value="TE NEXT PLUS">TE NEXT PLUS</option>
                            <option value="TE VENT3">TE VENT3</option>
                            <option value="TE VENT3 PLUS">TE VENT3 PLUS</option>
                            <option value="TE VICK">TE VICK</option>
                            <option value="TE VICK FORTE">TE VICK FORTE</option>
                            <option value="TETRALGIN">TETRALGIN</option>
                            <option value="UVASAL">UVASAL</option>
                            <option value="UVASAL LIM">UVASAL LIM</option>
                            <option value="UVASAL NJA">UVASAL NJA</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="medicationQuantity">Cantidad:</label>
                        <input type="number" id="medicationQuantity" name="medicationQuantity" min="1" max="10" placeholder="Ej: 2" required>
                    </div>
                    <div class="form-group">
                        <label for="medicationFrequency">Frecuencia:</label>
                        <select id="medicationFrequency" name="medicationFrequency" required>
                            <option value="">Seleccione...</option>
                            <option value="Una vez">Una vez</option>
                            <option value="Diario">Diario</option>
                            <option value="Cada 8 horas">Cada 8 horas</option>
                            <option value="Cada 12 horas">Cada 12 horas</option>
                            <option value="Semanal">Semanal</option>
                            <option value="Mensual">Mensual</option>
                        </select>
                    </div>
                </section>

                <!-- Botones de acción -->
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Enviar Pedido</button>
                    <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
                </div>
            </form>

            <!-- Mensajes de estado -->
            <div id="messageContainer" class="message-container" style="display: none;">
                <div id="messageContent"></div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
